<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fb;
}

header {
  background: linear-gradient(90deg,#6a6df5,#4cc9f0);
  color: white;
  padding: 20px;
  border-radius: 0 0 20px 20px;
}

header h1 {
  margin: 0;
}

.balance {
  font-size: 28px;
  font-weight: bold;
}

.cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  padding: 15px;
}

.card {
  background: white;
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.05);
}

.card b {
  font-size: 20px;
}

.section {
  padding: 15px;
}

.big-btn {
  width: 100%;
  padding: 15px;
  background: #6a6df5;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
}

.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ddd;
  padding: 8px 0;
}

.bottom button {
  background: none;
  border: none;
  font-size: 13px;
}

.page {
  display: none;
  padding-bottom: 70px;
}

.top-right {
  position: absolute;
  top: 15px;
  right: 15px;
}

.top-right img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
}
</style>
</head>

<body>

<!-- PROFIL -->
<div class="top-right">

</div>

<!-- HOME -->
<div id="home" class="page">
  <header>
    <h1>V칳d캩lky</h1>
    <div>Z콢statek</div>

  <div class="cards">

      游눯<br>
      <b>9 416</b><br>
      Celkov칳 v칳d캩lek
    </div>
    <div class="card">
      游논<br>
      <b>6</b><br>
      Pozv치n칤
    </div>
    <div class="card">
      游늶<br>
      <b>61</b><br>
      칔koly
    </div>
    <div class="card">
      郊윒잺<br>
      <b>13</b><br>
      Videa

  </div>

    <h3>Pozv캩te a vyd캩l치vejte</h3>
    <button class="big-btn" onclick="go('invite')">Pozvat p콏치tele</button>
  </div>

<!-- POZVAT -->
<div id="invite" class="page">

  <button class="big-btn" onclick="alert('Odkaz zkop칤rov치n')">Kop칤rovat odkaz</button>

</div>

<!-- PENEZENKA -->
<div id="wallet" class="page">

  <button class="big-btn" onclick="alert('V칳b캩r odesl치n')">Vybrat</button>

<div class="bottom">

  <button onclick="go('invite')">游논<br>Pozvat</button>
  <button onclick="go('video')">郊윒잺<br>Video</button>
  <button onclick="go('wallet')">游눯<br>Pen캩쬰nka</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe.user;
if (user) {
  document.getElementById("avatar").src = user.photo_url;
}

function go(page) {
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(page).style.display = "block";
}

go("home");
</script>

</body>
</html>
