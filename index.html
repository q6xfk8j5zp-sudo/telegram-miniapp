<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #f3f5f9;
}

/* ===== LOGIN ===== */
#login {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: white;
  padding: 24px;
  width: 320px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.1);
}

.login-box h2 {
  text-align: center;
  margin-top: 0;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

.login-box button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #6a6df5;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.switch {
  text-align: center;
  margin-top: 10px;
  color: #6a6df5;
  cursor: pointer;
  user-select: none;
}

.hint {
  margin-top: 10px;
  text-align: center;
  font-size: 12px;
  color: #777;
}

/* ===== APP ===== */
#app { display: none; }

header {
  background: linear-gradient(90deg,#6a6df5,#4cc9f0);
  color: white;
  padding: 20px;
  border-radius: 0 0 20px 20px;
  position: relative;
}

.balance {
  font-size: 28px;
  font-weight: bold;
}

.profile {
  position: absolute;
  top: 15px;
  right: 15px;
  cursor: pointer;
}

.profile img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,.6);
  background: rgba(255,255,255,.25);
}

.cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  padding: 15px;
}

.card {
  background: white;
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.05);
}

.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ddd;
  padding: 8px 0;
}

.bottom button {
  background: none;
  border: none;
  font-size: 13px;
  cursor: pointer;
  color: #777;
}

.bottom button.active {
  color: #6a6df5;
  font-weight: 700;
}

.page { display: none; padding-bottom: 80px; }

/* ===== PROFILE MENU ===== */
#profileMenu {
  position: absolute;
  top: 60px;
  right: 15px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,.15);
  display: none;
  min-width: 180px;
  overflow: hidden;
  z-index: 10;
}

.profile-line {
  padding: 12px 14px;
  font-size: 13px;
  color: #333;
  border-bottom: 1px solid #eee;
}

#profileMenu button {
  padding: 12px 14px;
  background: none;
  border: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2 id="loginTitle">P≈ôihl√°≈°en√≠</h2>
    <input id="phone" placeholder="Telefon (nap≈ô. 777123456)">
    <input id="password" type="password" placeholder="Heslo">

    <!-- ‚úÖ jedno tlaƒç√≠tko, co dƒõl√° login/registraci podle m√≥du -->
    <button id="submitBtn" onclick="submitAuth()">P≈ôihl√°sit</button>

    <div id="switchText" class="switch" onclick="toggleMode()">
      Nem√°m √∫ƒçet ‚Üí Registrace
    </div>

    <div class="hint">Tip: Bez vyplnƒõn√≠ tƒõ to nepust√≠ ‚úÖ</div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <h2>V√Ωdƒõlky</h2>
    <div>Z≈Østatek</div>
    <div class="balance">Kƒç 9 416</div>

    <div class="profile" onclick="toggleProfile()">
      <img id="avatar" src="https://i.imgur.com/0y0y0y0.png" alt="profil">
    </div>

    <div id="profileMenu">
      <div class="profile-line">P≈ôihl√°≈°en: <b id="profilePhone">-</b></div>
      <button onclick="logout()">Odhl√°sit</button>
    </div>
  </header>

  <div id="home" class="page">
    <div class="cards">
      <div class="card">üí∞<br><b>9 416</b><br>V√Ωdƒõlek</div>
      <div class="card">üë•<br><b>6</b><br>Pozv√°no</div>
      <div class="card">üìã<br><b>61</b><br>√ökoly</div>
      <div class="card">‚ñ∂Ô∏è<br><b>13</b><br>Videa</div>
    </div>
  </div>

  <div id="invite" class="page"><h2 style="padding:15px;margin:0;">Pozvat</h2></div>
  <div id="video" class="page"><h2 style="padding:15px;margin:0;">Videa</h2></div>
  <div id="wallet" class="page"><h2 style="padding:15px;margin:0;">Penƒõ≈æenka</h2></div>

  <div class="bottom">
    <button id="b-home" onclick="go('home')">üè†<br>Dom≈Ø</button>
    <button id="b-invite" onclick="go('invite')">üë•<br>Pozvat</button>
    <button id="b-video" onclick="go('video')">‚ñ∂Ô∏è<br>Video</button>
    <button id="b-wallet" onclick="go('wallet')">üí∞<br>Penƒõ≈æenka</button>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://kwrdcaoxecqfctlcjnbj.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3cmRjYW94ZWNxZmN0bGNqbmJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwNjIzNzYsImV4cCI6MjA4NDYzODM3Nn0.IZdO-tEDsMwBmZ020bvBT_IOOrqgo7LwHKOStHcp6eg"
);

let mode = "login"; // "login" | "register"

function setMode(newMode) {
  mode = newMode;

  document.getElementById("loginTitle").innerText =
    mode === "login" ? "P≈ôihl√°≈°en√≠" : "Registrace";

  document.getElementById("submitBtn").innerText =
    mode === "login" ? "P≈ôihl√°sit" : "Zaregistrovat";

  document.getElementById("switchText").innerText =
    mode === "login" ? "Nem√°m √∫ƒçet ‚Üí Registrace" : "M√°m √∫ƒçet ‚Üí P≈ôihl√°≈°en√≠";
}

function toggleMode() {
  setMode(mode === "login" ? "register" : "login");
}

function phoneInput() {
  return (document.getElementById("phone").value || "").trim();
}
function passwordInput() {
  return (document.getElementById("password").value || "").trim();
}

/* ‚úÖ hlavn√≠ auth funkce */
async function submitAuth() {
  const phone = phoneInput();
  const password = passwordInput();

  // ‚úÖ STOP: bez √∫daj≈Ø nikdy nic nedƒõlat
  if (!phone || !password) {
    alert("Zadej telefon i heslo.");
    return;
  }

  // jednoduch√° kontrola telefonu (jen ƒç√≠sla, min 9 znak≈Ø)
  if (!/^[0-9+ ]{9,}$/.test(phone)) {
    alert("Telefon vypad√° ≈°patnƒõ. Zadej jen ƒç√≠sla (nap≈ô. 777123456).");
    return;
  }

  // pokud registrace -> INSERT
  if (mode === "register") {
    const { error: insErr } = await supabaseClient
      .from("users")
      .insert([{ phone, password }]);

    if (insErr) {
      alert(insErr.message);
      return;
    }
  }

  // login -> SELECT (jen pokud sed√≠)
  const { data, error } = await supabaseClient
    .from("users")
    .select("id, phone")
    .eq("phone", phone)
    .eq("password", password)
    .limit(1)
    .maybeSingle();

  // ‚úÖ mus√≠ b√Ωt data
  if (error || !data) {
    alert("≈†patn√© √∫daje.");
    return;
  }

  // ‚úÖ ulo≈æ√≠me session (jednodu≈°e)
  localStorage.setItem("miniapp_user_phone", data.phone);
  localStorage.setItem("miniapp_logged_in", "1");

  showApp();
}

/* ===== UI HELPERS ===== */
function showApp() {
  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "block";
  document.getElementById("profilePhone").innerText =
    localStorage.getItem("miniapp_user_phone") || "-";
  go("home");
}

function go(page) {
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(page).style.display = "block";

  document.querySelectorAll(".bottom button").forEach(b => b.classList.remove("active"));
  const btn = document.getElementById("b-" + page);
  if (btn) btn.classList.add("active");

  // zav≈ô√≠t profil menu p≈ôi p≈ôepnut√≠
  document.getElementById("profileMenu").style.display = "none";
}

function toggleProfile() {
  const m = document.getElementById("profileMenu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function logout() {
  localStorage.removeItem("miniapp_logged_in");
  localStorage.removeItem("miniapp_user_phone");
  location.reload();
}

/* ‚úÖ auto-login po refreshi */
(function boot() {
  setMode("login");
  const logged = localStorage.getItem("miniapp_logged_in") === "1";
  if (logged) showApp();
})();
</script>

</body>
</html>
