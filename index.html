<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniApp</title>

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
    }

    /* TOP BAR */
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: white;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: none;
      z-index: 10;
    }

    .side-menu p {
      cursor: pointer;
      margin: 15px 0;
      font-weight: bold;
    }

    /* PAGES */
    .page {
      padding: 20px;
      display: none;
    }

    /* BOTTOM MENU */
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }

    .bottom-menu button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    /* PROFILE MENU */
    .profile-menu {
      position: absolute;
      right: 10px;
      top: 60px;
      background: white;
      padding: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>

<body>

  <!-- SIDE MENU -->
  <div id="sideMenu" class="side-menu">
    <p onclick="go('home')">Domů</p>
    <p onclick="go('invite')">Pozvat</p>
    <p onclick="go('wallet')">Peněženka</p>
  </div>

  <!-- TOP -->
  <div class="top">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div class="profile" onclick="toggleProfile()">
      <img id="avatar" />
    </div>
  </div>

  <!-- PROFILE DROPDOWN -->
  <div id="profileMenu" class="profile-menu">
    <p id="username"></p>
    <button onclick="Telegram.WebApp.close()">Zavřít appku</button>
  </div>

  <!-- PAGES -->
  <div id="home" class="page">
    <h2>Výdělky</h2>
    <p>Zůstatek: <b>9 416 Kč</b></p>
  </div>

  <div id="invite" class="page">
    <h2>Pozvat</h2>
    <button>Pozvat přátele</button>
  </div>

  <div id="video" class="page">
    <h2>Videa</h2>
    <p>Tady budou videa</p>
  </div>

  <div id="wallet" class="page">
    <h2>Peněženka</h2>
    <p>Výběr / historie</p>
  </div>

  <!-- BOTTOM MENU -->
  <div class="bottom-menu">
    <button onclick="go('home')">Domů</button>
    <button onclick="go('invite')">Pozvat</button>
    <button onclick="go('video')">Video</button>
    <button onclick="go('wallet')">Peněženka</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;

    if (user) {
      document.getElementById("avatar").src = user.photo_url;
      document.getElementById("username").innerText =
        user.first_name + " @" + (user.username || "");
    } else {
      alert("Otevři tuto aplikaci v Telegramu");
    }

    function go(page) {
      document.querySelectorAll(".page").forEach(p => p.style.display = "none");
      document.getElementById(page).style.display = "block";
      document.getElementById("sideMenu").style.display = "none";
    }

    function toggleMenu() {
      const m = document.getElementById("sideMenu");
      m.style.display = m.style.display === "block" ? "none" : "block";
    }

    function toggleProfile() {
      const p = document.getElementById("profileMenu");
      p.style.display = p.style.display === "block" ? "none" : "block";
    }

    // default page
    go("home");
  </script>

</body>
</html>
