<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #f3f5f9;
}

/* LOADING */
#loading {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
  text-align: center;
  color: #333;
}

/* APP */
#app { display: none; }

header {
  background: linear-gradient(90deg,#6a6df5,#4cc9f0);
  color: white;
  padding: 20px;
  border-radius: 0 0 20px 20px;
  position: relative;
}

.balance {
  font-size: 28px;
  font-weight: bold;
}

.profile {
  position: absolute;
  top: 15px;
  right: 15px;
  cursor: pointer;
}

.profile img {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,.6);
  background: rgba(255,255,255,.25);
}

.cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  padding: 15px;
}

.card {
  background: white;
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.05);
}

.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: white;
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ddd;
  padding: 8px 0;
}

.bottom button {
  background: none;
  border: none;
  font-size: 13px;
  cursor: pointer;
  color: #777;
}

.bottom button.active {
  color: #6a6df5;
  font-weight: 700;
}

.page { display: none; padding-bottom: 80px; }

/* PROFILE MENU */
#profileMenu {
  position: absolute;
  top: 60px;
  right: 15px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,.15);
  display: none;
  min-width: 240px;
  overflow: hidden;
  z-index: 10;
}

.profile-line {
  padding: 12px 14px;
  font-size: 13px;
  color: #333;
  border-bottom: 1px solid #eee;
}

#profileMenu button {
  padding: 12px 14px;
  background: none;
  border: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="loading">
  <div>
    <h2>Naƒç√≠t√°m‚Ä¶</h2>
    <p>Ovƒõ≈ôuji Telegram √∫ƒçet</p>
  </div>
</div>

<div id="app">
  <header>
    <h2>V√Ωdƒõlky</h2>
    <div>Z≈Østatek</div>
    <div class="balance" id="balanceText">Kƒç 9 416</div>

    <div class="profile" onclick="toggleProfile()">
      <img id="avatar" src="https://i.imgur.com/0y0y0y0.png" alt="profil">
    </div>

    <div id="profileMenu">
      <div class="profile-line">üë§ <b id="profileName">-</b></div>
      <div class="profile-line">üÜî TG ID: <span id="profileId">-</span></div>
      <button onclick="closeApp()">Zav≈ô√≠t miniapp</button>
    </div>
  </header>

  <div id="home" class="page">
    <div class="cards">
      <div class="card">üí∞<br><b id="statEarn">9 416</b><br>V√Ωdƒõlek</div>
      <div class="card">üë•<br><b id="statInv">6</b><br>Pozv√°no</div>
      <div class="card">üìã<br><b id="statTasks">61</b><br>√ökoly</div>
      <div class="card">‚ñ∂Ô∏è<br><b id="statVideos">13</b><br>Videa</div>
    </div>
  </div>

  <div id="invite" class="page"><h2 style="padding:15px;margin:0;">Pozvat</h2></div>
  <div id="video" class="page"><h2 style="padding:15px;margin:0;">Videa</h2></div>
  <div id="wallet" class="page"><h2 style="padding:15px;margin:0;">Penƒõ≈æenka</h2></div>

  <div class="bottom">
    <button id="b-home" onclick="go('home')">üè†<br>Dom≈Ø</button>
    <button id="b-invite" onclick="go('invite')">üë•<br>Pozvat</button>
    <button id="b-video" onclick="go('video')">‚ñ∂Ô∏è<br>Video</button>
    <button id="b-wallet" onclick="go('wallet')">üí∞<br>Penƒõ≈æenka</button>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// üëá sem vlo≈æ√≠≈° URL po deployi edge funkce
const EDGE_URL = "https://kwrdcaoxecqfctlcjnbj.supabase.co/functions/v1/hyper-endpoint";

function go(page) {
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(page).style.display = "block";

  document.querySelectorAll(".bottom button").forEach(b => b.classList.remove("active"));
  const btn = document.getElementById("b-" + page);
  if (btn) btn.classList.add("active");

  document.getElementById("profileMenu").style.display = "none";
}

function toggleProfile() {
  const m = document.getElementById("profileMenu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function closeApp() {
  tg.close();
}

async function telegramAutoLogin() {
  const initData = tg.initData;

  if (!initData) {
    document.getElementById("loading").innerHTML =
      "<div><h2>Otev≈ôi to v Telegramu</h2><p>Ne v norm√°ln√≠m prohl√≠≈æeƒçi.</p></div>";
    return;
  }

  const res = await fetch(EDGE_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ initData })
  });

  const data = await res.json();
  if (!data.ok) {
    document.getElementById("loading").innerHTML =
      `<div><h2>Login fail</h2><p>${(data.error || "unknown")}</p></div>`;
    return;
  }

  const u = data.user;
  document.getElementById("profileName").innerText =
    (u.first_name || "") + (u.username ? " @" + u.username : "");
  document.getElementById("profileId").innerText = u.telegram_id;

  if (u.photo_url) document.getElementById("avatar").src = u.photo_url;

  document.getElementById("loading").style.display = "none";
  document.getElementById("app").style.display = "block";
  go("home");
}

telegramAutoLogin();
</script>

</body>
</html>
